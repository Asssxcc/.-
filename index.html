<!DOCTYPE html>

<html lang="ar">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>تطبيق السوبر ماركت</title>

    <style>

        body {

            font-family: Arial, sans-serif;

            margin: 0;

            padding: 0;

            direction: rtl;

        }

        header {

            background-color: #4CAF50;

            color: white;

            padding: 10px;

            text-align: center;

        }

        .container {

            padding: 20px;

        }

        .search-bar {

            margin: 20px auto;

            text-align: center;

            position: relative;

        }

        #suggestion-box {

            display: none;

            border: 1px solid #ccc;

            position: absolute;

            background-color: white;

            width: calc(100% - 20px);

            z-index: 1000;

        }

        .product-list {

            margin-top: 20px;

        }

        .checkout-icon {

            font-size: 20px;

            cursor: pointer;

            transition: transform 0.3s;

            display: block;

            position: fixed;

            bottom: 20px;

            right: 20px;

            background-color: #4CAF50;

            color: white;

            padding: 10px;

            border-radius: 50%;

        }

        .checkout-icon:hover {

            transform: scale(1.1);

        }

        .message {

            display: none;

            margin-top: 20px;

            text-align: center;

        }

        .location-input {

            display: none;

            margin-top: 20px;

            text-align: center;

        }

        .cart-icon {

            position: fixed;

            top: 20px;

            right: 20px;

            font-size: 24px;

            background-color: #f39c12;

            color: white;

            padding: 10px;

            border-radius: 50%;

            animation: bounce 1s infinite;

        }

        @keyframes bounce {

            0%, 100% { transform: translateY(0); }

            50% { transform: translateY(-10px); }

        }

        .admin-section {

            margin-top: 20px;

            text-align: center;

        }

        .add-product, .manage-products {

            display: none;

        }

        .product-item {

            display: flex;

            justify-content: space-between;

            align-items: center;

            margin: 10px 0;

        }

        .product-item img {

            width: 50px;

            height: 50px;

            margin-left: 10px;

        }

        .product-item button {

            margin-left: 5px;

        }

    </style>

</head>

<body>

<header>

    <h1>مرحبًا بكم في متجر هاشم الحسين</h1>

</header>

<div class="container">

    <h3>البحث عن المنتجات</h3>

    <div class="search-bar">

        <input type="text" id="search-name" placeholder="ابحث عن منتج بالاسم" oninput="autocomplete(this.value)" />

        <div id="suggestion-box"></div>

    </div>

    <div class="product-list" id="product-list"></div>

    <div class="checkout-section">

        <span class="checkout-icon" onclick="completeCheckout()">🛒</span>

    </div>

    <div class="cart-icon" id="cart-icon" onclick="showCart()">

        <span id="cart-count">0</span>

    </div>

    <div class="message" id="completion-message">

        <p>تم الإتمام! حدد موقعك:</p>

        <button onclick="getLocation()">تحديد الموقع تلقائيًا</button>

        <div class="location-input">

            <input type="text" id="manual-location" placeholder="أدخل موقعك يدويًا هنا" />

            <button onclick="submitLocation()">إرسال</button>

        </div>

    </div>

    <div class="admin-section">

        <h4>إدارة المنتجات (للمالك فقط)</h4>

        <input type="password" id="admin-password" placeholder="أدخل الرمز السري" />

        <button onclick="checkAdmin()">دخول</button>

        <div class="add-product" id="add-product">

            <h5>إضافة منتج جديد</h5>

            <input type="text" id="new-product-name" placeholder="اسم المنتج" />

            <select id="product-category">

                <option value="حلويات">حلويات</option>

                <option value="مشروبات">مشروبات</option>

                <option value="منظفات">منظفات</option>

                <option value="غذائيات">غذائيات</option>

            </select>

            <input type="text" id="product-image" placeholder="رابط صورة المنتج" />

            <button onclick="addProduct()">إضافة</button>

        </div>

        <div class="manage-products" id="manage-products">

            <h5>تعديل وحذف المنتجات</h5>

            <div id="existing-products-list"></div>

        </div>

    </div>

</div>

<script>

    const products = [

        { id: 1, name: 'شوكولاتة', category: 'حلويات', image: 'https://example.com/chocolate.jpg' },

        { id: 2, name: 'عصير برتقال', category: 'مشروبات', image: 'https://example.com/orange-juice.jpg' },

        { id: 3, name: 'ماء معدني', category: 'مشروبات', image: 'https://example.com/mineral-water.jpg' },

        { id: 4, name: 'كعكة فانيليا', category: 'حلويات', image: 'https://example.com/vanilla-cake.jpg' },

        { id: 5, name: 'منظف سائل', category: 'منظفات', image: 'https://example.com/liquid-cleaner.jpg' },

        { id: 6, name: 'سكر', category: 'غذائيات', image: 'https://example.com/sugar.jpg' },

    ];

    let selectedProducts = [];

    function autocomplete(input) {

        const suggestions = products.filter(product => 

            product.name.includes(input)

        );

        const suggestionBox = document.getElementById('suggestion-box');

        suggestionBox.innerHTML = suggestions.map(s => `<div>${s.name}</div>`).join('');

        suggestionBox.style.display = suggestions.length ? 'block' : 'none';

    }

    function addProductToCart(product) {

        if (!selectedProducts.includes(product.id)) {

            selectedProducts.push(product.id);

            updateCartCount();

        }

    }

    function updateCartCount() {

        document.getElementById('cart-count').innerText = selectedProducts.length;

    }

    function completeCheckout() {

        if (selectedProducts.length === 0) {

            alert("أهلاً بك! لا يمكن إكمال الطلب، الرجاء اختيار منتج أولاً.");

            return;

        }

        const message = document.getElementById('completion-message');

        message.style.display = 'block';

        const locationInput = document.querySelector('.location-input');

        locationInput.style.display = 'block';

    }

    function getLocation() {

        alert("تم تحديد الموقع تلقائيًا!");

    }

    function submitLocation() {

        const location = document.getElementById('manual-location').value;

        alert(`تم إرسال الموقع: ${location}`);

    }

    function checkAdmin() {

        const password = document.getElementById('admin-password').value;

        if (password === 'Asdf123456') {

            document.getElementById('add-product').style.display = 'block';

            document.getElementById('manage-products').style.display = 'block'; 

            displayProducts(products); 

        } else {

            alert('كلمة المرور غير صحيحة!');

        }

    }

    function displayProducts(productsToDisplay) {

        const productList = document.getElementById('product-list');

        productList.innerHTML = '';

        productsToDisplay.forEach(product => {

            productList.innerHTML += `

                <div class="product-item">

                    <img src="${product.image}" alt="${product.name}" />

                    <span>${product.name} (${product.category})</span>

                    <button onclick="addProductToCart(${JSON.stringify(product)})">إضافة إلى السلة</button>

                    <button onclick="editProduct(${product.id})">تعديل</button>

                    <button onclick="deleteProduct(${product.id})">حذف</button>

                </div>

            `;

        });

    }

    function addProduct() {

        const productName = document.getElementById('new-product-name').value;

        const productCategory = document.getElementById('product-category').value;

        const productImage = document.getElementById('product-image').value;

        if (productName) {

            const existingProduct = products.find(p => p.name === productName);

            if (existingProduct) {

                alert('هذا المنتج موجود بالفعل!');

                return;

            }

            const newProduct = { id: products.length + 1, name: productName, category: productCategory, image: productImage };

            products.push(newProduct);

            alert(`تم إضافة المنتج: ${productName}`);

            document.getElementById('new-product-name').value = ''; 

            document.getElementById('product-image').value = ''; 

            displayProducts(products); 

        } else {

            alert('يرجى إدخال اسم المنتج.');

        }

    }

    function editProduct(id) {

        const product = products.find(p => p.id === id);

        const newName = prompt("أدخل اسم المنتج الجديد:", product.name);

        const newCategory = prompt("أدخل فئة المنتج الجديدة:", product.category);

        const newImage = prompt("أدخل رابط الصورة الجديدة:", product.image);

        

        if (newName && newCategory && newImage) {

            product.name = newName;

            product.category = newCategory;

            product.image = newImage;

            alert(`تم تعديل المنتج: ${newName}`);

            displayProducts(products); 

        } else {

            alert('يرجى إدخال اسم وفئة وصورة صحيحة.');

        }

    }

    function deleteProduct(id) {

        const productIndex = products.findIndex(p => p.id === id);

        if (productIndex > -1) {

            products.splice(productIndex, 1);

            alert('تم حذف المنتج بنجاح.');

            displayProducts(products); 

        }

    }

    // عرض جميع المنتجات عند تحميل الصفحة

    window.onload = () => {

        displayProducts(products);

    };

</script>

</body>

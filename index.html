<!DOCTYPE html>

<html lang="ar">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>تطبيق السوبر ماركت</title>

    <style>

        body {

            font-family: Arial, sans-serif;

            background-color: #f4f4f4;

            margin: 0;

            padding: 20px;

        }

        header, footer {

            text-align: center;

            padding: 10px;

            background-color: #333;

            color: white;

        }

        .category-icons {

            display: flex;

            justify-content: center;

            margin: 20px 0;

        }

        .category-icon {

            margin: 0 5px;

            cursor: pointer;

            padding: 5px;

            background-color: #28a745;

            color: white;

            border-radius: 5px;

            font-size: 0.8em; /* حجم الخط أصغر */

        }

        .product-list, .cart {

            margin-top: 20px;

        }

        .product, .cart-item {

            background: white;

            margin: 10px 0;

            padding: 15px;

            border-radius: 5px;

            box-shadow: 0 2px 5px rgba(0,0,0,0.1);

        }

        .button {

            background-color: #28a745;

            color: white;

            padding: 10px;

            border: none;

            border-radius: 5px;

            cursor: pointer;

        }

        .alert {

            color: red;

            margin: 10px 0;

        }

        .admin-section {

            margin-top: 20px;

            display: none; /* إخفاء قسم الإدارة بشكل افتراضي */

        }

        #searchInput {

            width: 100%;

            padding: 10px;

            margin-bottom: 15px;

            border: 1px solid #ccc;

            border-radius: 5px;

        }

    </style>

</head>

<body>

<header>

    <h1>مرحبًا بك في متجر هاشم الحسين</h1>

    <p>موقعنا: دير الزور، غرانيج</p>

</header>

<div class="category-icons">

    <div class="category-icon" onclick="showProducts('حلويات')">🥮 حلويات</div>

    <div class="category-icon" onclick="showProducts('منظفات')">🧴 منظفات</div>

    <div class="category-icon" onclick="showProducts('غذائيات')">🥗 غذائيات</div>

    <div class="category-icon" onclick="showProducts('عصائر')">🍹 عصائر</div>

</div>

<div>

    <input type="text" id="searchInput" placeholder="ابحث عن منتج..." oninput="searchProducts()"/>

</div>

<div class="product-list" id="product-list">

    <h2>جميع المنتجات</h2>

    <!-- المنتجات ستظهر هنا -->

</div>

<div class="cart">

    <h2>السلة</h2>

    <div id="cartItems"></div>

    <button class="button" onclick="completeOrder()">إنهاء التسوق</button>

    <div id="alert" class="alert"></div>

</div>

<div class="admin-section" id="admin-section">

    <h2>إدارة المنتجات</h2>

    <input type="text" id="newProductName" placeholder="اسم المنتج" />

    <input type="number" id="newProductPrice" placeholder="سعر المنتج" />

    <input type="text" id="newProductImage" placeholder="رابط صورة المنتج" />

    <input type="text" id="newProductCategory" placeholder="فئة المنتج (حلويات، منظفات، غذائيات، عصائر)" />

    <button class="button" onclick="addProduct()">إضافة منتج</button>

</div>

<!-- نموذج إدخال رمز الدخول -->

<div style="text-align: center; margin-top: 20px;">

    <input type="password" id="adminCode" placeholder="أدخل رمز الإدارة" />

    <button class="button" onclick="checkAdminCode()">دخول</button>

</div>

<footer>

    <p>معلومات المتجر</p>

    <p>العاملون: أبو عبد الرحمن، أبو علي، أبو أسماء، أبو شهد</p>

    <p>للتواصل: <a href="mailto:balbd2086@gmail.com" style="color: white;">balbd2086@gmail.com</a></p>

</footer>

<script>

    let products = [];

    let cart = [];

    function checkAdminCode() {

        const code = document.getElementById('adminCode').value;

        if (code === 'Asdf123456') {

            document.getElementById('admin-section').style.display = 'block'; // عرض قسم الإدارة

            alert('تم الدخول إلى قسم الإدارة.');

        } else {

            alert('رمز الإدارة غير صحيح.');

        }

    }

    function addProduct() {

        const name = document.getElementById('newProductName').value;

        const price = parseFloat(document.getElementById('newProductPrice').value);

        const image = document.getElementById('newProductImage').value;

        const category = document.getElementById('newProductCategory').value;

        if (!name || !price || !image || !category) {

            alert('يرجى ملء جميع الحقول.');

            return;

        }

        const product = { id: Date.now(), name, price, image, category };

        products.push(product);

        document.getElementById('newProductName').value = '';

        document.getElementById('newProductPrice').value = '';

        document.getElementById('newProductImage').value = '';

        document.getElementById('newProductCategory').value = '';

        renderProducts(products);

    }

    function renderProducts(productList) {

        const productListElement = document.getElementById('product-list');

        productListElement.innerHTML = '';

        productList.forEach(product => {

            productListElement.innerHTML += `

                <div class="product">

                    <h3>${product.name}</h3>

                    <p>سعر: ${product.price} دولار</p>

                    <img src="${product.image}" alt="${product.name}" style="width: 100px; height: 100px;"/>

                    <button class="button" onclick="addToCart('${product.name}', ${product.price})">إضافة إلى السلة</button>

                    <button class="button" onclick="editProduct(${product.id})">تعديل</button>

                    <button class="button" onclick="deleteProduct(${product.id})">حذف</button>

                </div>

            `;

        });

    }

    function showProducts(category) {

        const filteredProducts = products.filter(product => product.category === category);

        renderProducts(filteredProducts);

    }

    function searchProducts() {

        const query = document.getElementById('searchInput').value.toLowerCase();

        const filteredProducts = products.filter(product => product.name.toLowerCase().includes(query));

        renderProducts(filteredProducts);

    }

    function addToCart(productName, price) {

        cart.push({ productName, price });

        renderCart();

    }

    function renderCart() {

        const cartItems = document.getElementById('cartItems');

        cartItems.innerHTML = '';

        cart.forEach(item => {

            cartItems.innerHTML += `<div class="cart-item">${item.productName} - ${item.price} دولار</div>`;

        });

    }

    function completeOrder() {

        const total = cart.reduce((sum, item) => sum + item.price, 0);

        if (total < 50) {

            document.getElementById('alert').innerText = 'يجب أن يكون إجمالي الطلب 50 دولار على الأقل.';

            return;

        }

        document.getElementById('alert').innerText = '';

        alert('نجح الطلب! سيتم إرسال الطلب إلى البريد الإلكتروني: balbd2086@gmail.com');

        cart = [];

        renderCart();

    }

    function editProduct(id) {

        const product = products.find(p => p.id === id);

        if (product) {

            const newName = prompt("أدخل اسم المنتج الجديد:", product.name);

            const newPrice = prompt("أدخل السعر الجديد:", product.price);

            const newImage = prompt("أدخل رابط الصورة الجديدة:", product.image);

            const newCategory = prompt("أدخل الفئة الجديدة:", product.category);

            if (newName) product.name = newName;

            if (newPrice) product.price = parseFloat(newPrice);

            if (newImage) product.image = newImage;

            if (newCategory) product.category = newCategory;

            renderProducts(products);

        }

    }

    function deleteProduct(id) {

        products = products.filter(product => product.id !== id);

        renderProducts(products);

    }

    // عرض جميع المنتجات عند تحميل الصفحة

    window.onload = () => {

        renderProducts(products);

    };

</script>

</body>

</html>
